<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Location</title>
</head>
<body>
<form action="updateLoc" method="post">
<pre>
	Id :	<input type="text" name="id" th:value="${upadteLocation.id}" readonly/>
	Code :	<input type="text" name="code" th:value="${upadteLocation.code}" />
	Name :	<input type="text" name="name" th:value="${upadteLocation.name}"/>
	Type :  Urban <input type="radio" name="type" value="URBAN" th:field="*{location.type}"/> 
			Rural <input type="radio" name="type" value="RURAL" th:field="*{location.type}"/>
	
	<input type="submit" value="save"/>
</pre>	
</form>

</body>
</html>
